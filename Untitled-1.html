<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一個網站</title>
    
    <style>
        body {
            font-family: '微軟正黑體', sans-serif;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>歡迎來到我的網站！</h1>
        <p>這是我們一起寫的第一行程式碼。</p>
        <button onclick="sayHello()">點我打招呼</button>
    </div>

    <script>
        function sayHello() {
            alert("哈囉！恭喜你成功建立了一個網頁！");
        }
    </script>

</body>

</html>
